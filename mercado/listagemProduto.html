<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compras Econômica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>Compras Econômica</header>

  <div class="container">

    
  <div class="card">
    <h2>Adicionar Produto</h2>
    <label for="produto">Produto:</label>
    <input type="text" id="produto" placeholder="Ex: Arroz">

    <label for="preco">Preço:</label>
    <input type="number" id="preco" placeholder="Ex: 12.90">

    <label for="mercado">Mercado:</label>
    <input type="text" id="mercado" placeholder="Ex: Carrefour">

    <label for="categoria">Categoria:</label>
    <select id="categoria">
      <option>Alimentos</option>
      <option>Bebidas</option>
      <option>Higiene</option>
      <option>Limpeza</option>
      <option>Outros</option>
    </select>
    <label>Imagem do Produto:</label>
    <input type="file" id="imagemInput" >

    <div id="preview" style="margin-top: 10px;">
    <img id="imagemPreview" src="" alt="Prévia" style="max-width: 100%; display: none; border-radius: 8px; margin-top: 10px;">
    </div>

    <button id="adicionar">Adicionar</button>
  </div>
    <!-- Busca -->
    <div class="search-box">
      <input type="text" placeholder="Buscar produto...">
      <button>Buscar</button>
    </div>

    <!-- Categoria -->
    <div class="category-select">
      <select>
        <option>Selecionar Categoria</option>
        <option>Alimentos</option>
        <option>Bebidas</option>
        <option>Higiene</option>
        <option>Limpeza</option>
        <option>Outros</option>
      </select>
    </div>

    <!-- Card de Produto -->
    <div class="product-card">
    
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
